<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link style-->
    <link rel="stylesheet" href='./style/style.css'>

    <title>Temperature Convert</title>
</head>

<body>

    <header class="titulo-header">
        <h1>Convert Temperature </h1>
    </header>

    <main class="content-main">
        <div class="container">
            <div class="temperature">
                <div class="temp-celsius">
                    <label for="number" class="temperature-label">Celsius:</label>
                    <input type="text" id="celsius" name="celsius" value="">
                    ºC
                </div>
                <div class="temp-fahrenheit">
                    <label for="number" class="temperature-label">Fahrenheit</label>
                    <input type="text" id="fahrenheit" name="fahrenheit" value="">
                    ºF
                </div>
            </div>
            
            <div class="btns">
                <button role="button" class="btn" id="convert">
                    CONVERT
                </button>
                <button role="button" class="btn" id="reset">
                    RESET
                </button>
            </div>
        </div>
    </main>

    <footer class="content-footer">

    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
